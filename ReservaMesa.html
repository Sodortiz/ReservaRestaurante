  <div class="container-reserva">
    <h1 class="title-reserva">Reservar Mesa</h1>
    <form class="form-reserva" id="reservaForm">
      <div class="form-group-reserva">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control-reserva" placeholder="Tu nombre completo" required>
      </div>
      <div class="form-group-reserva">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" class="form-control-reserva" placeholder="Tu correo electrónico" required>
      </div>
      <div class="form-group-reserva">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" class="form-control-reserva" placeholder="Tu número de teléfono" required>
      </div>
      <div class="form-group-reserva">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" class="form-control-reserva" required>
      </div>
      <div class="form-group-reserva">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" class="form-control-reserva" required>
      </div>
      <div class="form-group-reserva">
        <label for="personas">Número de personas:</label>
        <input type="number" id="personas" class="form-control-reserva" min="1" required>
      </div>
      <div class="form-group-reserva">
        <label for="notas">Notas especiales:</label>
        <textarea id="notas" class="form-control-reserva" rows="3" placeholder="¿Tienes alguna petición especial?"></textarea>
      </div>
      <button type="submit" class="btn-reserva">Reservar</button>
    </form>
  </div>
