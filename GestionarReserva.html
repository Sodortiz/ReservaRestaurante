  <div class="container-gestionar">
    <h1 class="title-gestionar">Gestionar Reservas</h1>
    <div class="reserva-card">
      <form class="form-gestionar">
        <div class="form-group-gestionar">
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" class="form-control-gestionar" required>
        </div>
        <div class="form-group-gestionar">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" class="form-control-gestionar" required>
        </div>
        <div class="form-group-gestionar">
          <label for="personas">Personas:</label>
          <input type="number" id="personas" class="form-control-gestionar" min="1" required>
        </div>
        <button type="button" class="btn-cancelar">Cancelar</button>
      </form>
    </div>
